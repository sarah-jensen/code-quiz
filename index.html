<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/colors.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <!-- jQuery -->
    <title>Quiz Time</title>
  </head>

  <body>
    <header>
      <h1><b>Coding Quiz Challenge!</b></h1>
    </header>
    <main>
      <div class="subheader">
        <!-- link to high scores -->
        <section class="high-scores">
          <h3>High Scores</h3>
        </section>

        <!-- timer -->
        <section class="time-box">
          <h3>Time Remaining:</h3>
          <p id="timer" style="text-align:center"></p>
        </section>
      </div>

      <!-- instructions and start button-->
      <section class="get-started">
        <h2>Keep an eye on the timer!</h2>
        <p>Press "start" to begin.</p>
        <button id="start-button">START</button>
      </section>

      <!-- question box -->
      <section class="questions">
        <h2><p class = "question-text"></p></h2>
        <p><button class = "choices" id = "answer-a"></button>
        </p>
        <p><button class = "choices" id = "answer-b"></button>
        </p>
        <p><button class = "choices" id = "answer-c"></button>
        </p>
        <p><button class = "choices" id = "answer-d"></button>
        </p>
      </section>

      <!-- game over -->
      <section class="game-over">
        <h2>Game over!</h2>
        <p>Enter your name to save your score.</p>
        <textarea id="player-name" placeholder="your name here"></textarea>
        <p><button id="submit-button">Submit</button>
        </p>
        <p><button id="retake-quiz">Retake Quiz</button>
        </p>
      </section>

      <!-- high scores -->
      <section class="score">
        <h2><u>High Scores</u></h2>
        <h4 class="rank"></h4>
        <button id="retake-quiz">Retake Quiz</button>
      </section>
    </main>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/colors.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Quiz Time</title>
  </head>

  <body>
    <header>
      <h1><b>Coding Quiz Challenge!</b></h1>
    </header>
    <main>
      <div class="subheader">
        <!-- link to high scores -->
        <section class="high-scores">
          <h3>High Scores</h3>
        </section>

        <!-- timer -->
        <section class="time-box">
          <h3>Time Remaining:</h3>
          <p id="timer" style="text-align:center"></p>
        </section>
      </div>

      <!-- instructions and start button-->
      <section class="get-started">
        <h2>Keep an eye on the timer!</h2>
        <p>Press "start" to begin.</p>
        <button id="start-button">START</button>
      </section>

      <!-- question box -->
      <section class="questions">
        <!-- <h2></h2>
          <p><button class="choices a"></button>
          </p>
          <p><button class="choices b"></button>
          </p>
          <p><button class="choices c"></button>
          </p>
          <p><button class="choices d"></button>
          </p>
        </div> -->

        <!-- <p id="flash-response">Correct / Incorrect</p>
      </section> -->

      <!-- game over -->
      <section class="game-over">
        <h2>Game over!</h2>
        <p>Enter your name to save your score.</p>
        <textarea id="player-name" placeholder="your name here"></textarea>
        <p><button class="submit">Submit</button>
        </p>
        <p><button class="retake-quiz">Retake Quiz</button>
        </p>
      </section>

      <!-- high scores -->
      <section class="score">
        <h2><u>Top 5 High Scores</u></h2>
        <h4 class="rank">1.</h4>
        <h4 class="rank">2.</h4>
        <h4 class="rank">3.</h4>
        <h4 class="rank">4.</h4>
        <h4 class="rank">5. </h4>
        <button class="retake-quiz">Retake Quiz</button>
      </section>
    </main>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
